<h2>Event Driven Process – Lieferung</h2>

<p>
  Dies ist ein Beispiel für einen ereignisgesteuerten Prozess, der Lieferungen steuert.  
  Ereignisse können automatisch Aktionen auslösen.
</p>

<ul>
  <li>Bestellung wird versendet</li>
  <li>Tracking-Event wird generiert</li>
  <li>Kunde erhält Benachrichtigung</li>
  <li>Lieferung abgeschlossen</li>
</ul>

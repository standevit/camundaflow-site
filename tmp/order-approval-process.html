<h2>Order Approval Process</h2>

<p>
  Dies ist ein Beispiel für einen Genehmigungsprozess von Bestellungen.  
  Der Ablauf zeigt, wie Bestellungen geprüft, genehmigt oder abgelehnt werden.
</p>

<ul>
  <li>Kunde sendet Bestellung</li>
  <li>System validiert Bestellung</li>
  <li>Manager prüft Bestellung</li>
  <li>Genehmigt oder abgelehnt</li>
</ul>
